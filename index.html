<h1>Monthly Sales Data</h1>
<div>
    <canvas id="myChart"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May'], // Set month names from January to May
        datasets: [{
          label: '# Monthly Sales',
          data: [65, 60, 80, 82, 65], // Data values remain the same
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: false, // Start the y-axis from 10
            min: 10, // Set the minimum value of the y-axis to 10
            max: 90 // Set the maximum value of the y-axis to 90
          }
        }
      }
    });
  </script>
